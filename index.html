<div id="container">
    <img id="fish" src="https://media.giphy.com/media/CHLQhz1h0Rp6M/giphy.gif" alt="Fish">
    <!-- Giphy URL for fish GIF -->
</div>

<script>
    const fish = document.getElementById('fish');
    let posX = window.innerWidth; // Start position from the right edge of the window
    let direction = -1; // Change direction to -1 to make the fish move left initially

    function swim() {
        posX += direction;
        fish.style.left = `${posX}px`; // Use left property to move the fish horizontally

        if (posX >= window.innerWidth || posX <= -fish.clientWidth) {
            posX = direction > 0 ? -fish.clientWidth : window.innerWidth;
        }

        requestAnimationFrame(swim);
    }

    swim();
</script>
